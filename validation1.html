<html>
<head>
    <script type="text/javascript" src="./valid.js"></script>

<body>

First Name:<br>
<input id="fname" type="text" name="firstname" value="Mickey">
<br>

       <option value="IA">Iowa</option>

</select>
<img id="stateImg" src="">

<button onclick="validate()" id="button">Continue</button>

</html>
