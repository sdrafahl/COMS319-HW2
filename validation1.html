<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="./validation1.js"></script>
</head>
<body>
<form action="javascript:validate()">
    First Name:<br>
    <input id="fname" type="text" name="firstname">
    <br>
    <img id="fnameImg" src="">
    Last Name:<br>
    <input id="lname" type="text" name="lastname">
    <br>
    <img id="lnameImg" src="">
    Gender:<br>
    <select id="gender">
        <option value="M">Male</option>
        <option value="F">Female</option>
    </select>
    <br>
    <img id="genderImg" src="">
    State:<br>
    <select id="country">
        <option value="CA">California</option>
        <option value="FA">Florida</option>
        <option value="NE">NewYork</option>
        <option value="TE">Texas</option>
        <option value="HA">Hawaii</option>
        <option value="WA">Washington</option>
        <option value="CO">Colorado</option>
        <option value="VA">Virginia</option>
        <option value="IA">Iowa</option>
        <option value="AR">Arizona</option>
    </select>
    <img id="stateImg" src="">
    <br><br>
    <input name="Continue" type="submit" />
</form>
</body>
</html>
